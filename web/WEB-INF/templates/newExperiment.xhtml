<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition>
            <div id="newExperimentForm" style="display: none">
                <h:form id="reservationForm">
                    <label>URN Prefix</label>
                    <span class="uneditable-input">urn:wisebed:uzl1:</span>
                    <label>Node URN's (use "," as delimiter)</label>
                    <h:inputTextarea id="nodeUrns" value="#{user.nodeURNs}"/>
                    <br />		        	
                    <label>duration (in minutes)</label>
                    <input type="number" id="duration" value="#{user.duration}" min="0" max="60"/>
                    <label>offset (in minutes)</label>
                    <input type="number" id="offset" value="#{user.offset}" min="0" max="60"/>        	
                    <br /><br />
                    <h:commandButton action="#{user.runExperiment()}" value="Reserve" />
                </h:form>
            </div>
        </ui:composition>
    </h:body>

</html>
