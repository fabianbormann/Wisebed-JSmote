<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="WEB-INF/templates/loggedUserTemplate.xhtml">
            <ui:define name="content">
                <!-- begin content -->
                <h1>Previous Experiments</h1>
                <br />
                <p>Click on a experiment in the table to see more information like
                    your source code and the Node URNs.</p>
                <br />
                <h:dataTable value="#{user.previousExperiment}" var="experiment"
                             styleClass="table table-hover table-striped">
                    <h:column>
                        <f:facet name="header">#</f:facet>
                            #{experiment.index}       
                    </h:column>

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:link outcome="experiment"
                                value="#{experiment.experimentName}">
                            <f:param name="show" value="#{experiment.index}"/>
                        </h:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Reserved Nodes</f:facet>
                            #{experiment.nodeCount}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Time</f:facet>
                            #{experiment.datetime}
                    </h:column>
                </h:dataTable>
                <br />
                <a class="btn btn-large btn-success" id="newExperimentButton" onclick="showExperimentForm();">Start a new experiment</a>
                <div id="newExperimentForm" style="display: none">
                    <h:form id="reservationForm">
                        <label>URN Prefix</label>
                        <span class="uneditable-input">urn:wisebed:uzl1:</span>
                        <label>Node URN's (use "," as delimiter)</label>
                        <h:inputTextarea id="nodeUrns" value="#{user.nodeURNs}"/>
                        <br />		        	
                        <label>duration (in minutes)</label>
                        <input type="number" id="duration" value="#{user.duration}" min="0" max="60"/>
                        <label>offset (in minutes)</label>
                        <input type="number" id="offset" value="#{user.offset}" min="0" max="60"/>        	
                        <br /><br />
                        <h:commandButton action="#{user.doLogin()}" value="Reserve" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
