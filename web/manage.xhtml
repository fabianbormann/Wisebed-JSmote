<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSmote for WISEBED Nodes</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body> 

        <!-- begin header -->
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="page-header">
                        <h1>JSmote for WISEBED Nodes</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- begin content -->
        <div class="container">
            <div class="row">
                <div class="span12">
                    <p>Hello #{user.username} now you are logged in and your reservation key is #{user.hash}.</p>
                    <label>Javascriptcode:</label>
                    <h:form>
                        <h:inputTextarea styleClass="jsArea" value="flashArray = new Array(0x2000,0x2001,0x2004,0x2005); //flashArray example"></h:inputTextarea><br />
                        <h:commandButton action="welcome" value="run"/>
                    </h:form>
                </div>
            </div>
        </div>
        
        <!-- begin footer -->
        <div class="container">
            <div class="row">
                <div class="span12">
                    <hr />
                    Open Source project by Fabian Bormann GSoC 2013
                </div>
            </div>
        </div>
       
    </h:body>
</html>
